<ng-container *ngIf="modalSwitch">
    <div class="modal-c">
      <div class="modal-content">
        <div class="modal-header">
          <button (click)="closeModal()" class="btn btn-outline-dark btn-floating "><i class="fa-solid fa-rectangle-xmark "></i></button>
          <h4 class="modal-title">
            {{ title }}
          </h4>
        </div>
        <div class="modal-container">
            <ng-content select="form"></ng-content>
        </div>
        <div class="modal-footer bg-dark"></div>
      </div>
    </div>
</ng-container>
