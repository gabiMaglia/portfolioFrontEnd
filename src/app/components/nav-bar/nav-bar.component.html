<!-- //Modal de edicion de perfil -->

<app-modal [title]="'Edit Profile'" #modalUpdate
  >\
  <form
    #form
    (ngSubmit)="updatePersona(this.contactFormPersona)"
    [formGroup]="contactFormPersona"
  >
    <div class="form-group">
      <label for="name_persona">Name</label>
      <input
        [ngStyle]="{ width: '100%' }"
        formControlName="name_persona"
        type="text"
        required
      />
      <label for="surname_persona">Surname</label>
      <input
        [ngStyle]="{ width: '100%' }"
        formControlName="surname_persona"
        type="text"
        required
      />
      <label for="dni_persona">DNI</label>
      <input
        [ngStyle]="{ width: '100%' }"
        formControlName="dni_persona"
        type="text"
        required
      />
      <label for="telephone_persona">Telephone</label>
      <input
        [ngStyle]="{ width: '100%' }"
        formControlName="telephone_persona"
        type="text"
        required
      />
      <label for="main_phrase">Main Phrase</label>
      <input
        [ngStyle]="{ width: '100%' }"
        formControlName="main_phrase"
        type="text"
        required
      />
      <button
        [ngStyle]="{ width: '100%', 'margin-top': '1rem' }"
        type="submit"
        class="btn btn-outline-dark btn-floating"
      >
        Accept
      </button>
    </div>
  </form>
</app-modal>
