<article id="work-card">
    <div
      id="card-container"
      class="row g-0  "
    >
      <div *ngFor="let job of jobs ; trackBy: trackByMethod" id="data-box" class="mb-5 ">
     
        
        <div class="col-xl-3" id="carousel">
          <ngb-carousel class="carousel slide" data-bs-ride="carousel" [showNavigationIndicators]="false" [showNavigationArrows]="false">
            <ng-template ngbSlide >
              <div class="picsum-img-wrapper">
                <img [src]="job.img1_pro" class="carousel-pic" alt="{{ job.title_pro }}" />
              </div>
            </ng-template
            >
            <ng-template ngbSlide >
              <div class="picsum-img-wrapper">
                <img [src]="job.img3_pro" class="carousel-pic" alt="{{ job.title_pro }}" />
              </div>
            </ng-template>
            <ng-template ngbSlide >
              <div class="picsum-img-wrapper">
                <img [src]="job.img2_pro" class="carousel-pic" alt="{{ job.title_pro }}" />
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        
        <div class="col-xl-7" id="description">
          <h3 class="my-5  mx-5  d-inline titleDesktop hover-underline-animation-dark ">{{ job.title_pro }}</h3>
          
          <div class="job-description">
            <p class="my-4 mx-5">{{ job.description_pro }}</p>
          </div>
          
          <h6 class="mt-5 mx-5">{{ job.technologies_pro }}</h6>
          
          <div class="mx-5 mt-5">
            <a
            href="{{ job.githubLink_pro }}"
            target="_blank"
            class="btn btn-outline-dark btn-floating m-1"
            role="button"
            ><i class="fa-brands fa-github"></i
              ></a>
              <a
              href="{{ job.deployLink_pro }}"
              target="_blank"
              class="btn btn-outline-dark btn-floating m-1"
              role="button"
              ><i class="fa-sharp fa-solid fa-square-arrow-up-right"></i
                ></a>
              </div>
            </div>
            
            <div *ngIf="isLog" class="editPannel justify-content-end">
              <button
                (click)="modalEdit.openModal(this.onPatchValueJob(job))"
                class="btn btn-floating btn-outline-dark mx-1"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button
                (click)="modalDelete.openModal(job)"
                class="btn btn-floating btn-outline-dark mx-1"
              >
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </div>
        </div>
      </article>

  <button

  *ngIf="isLog"
  (click)="modalAdd.openModal(null)"
  id="addBtn"
  class="btn btn-outline-dark mb-5"
>
  <i class="fa-solid fa-plus"></i> Add new Job
</button>


  

  <div #modals [ngStyle]="{color : 'black'}" >
    <!-- Add Education Modal-->
    <app-modal [title]="'Add Proyect'" #modalAdd>
      <form
        #form
        (ngSubmit)="addProyect(this.contactFormJob)"
        [formGroup]="contactFormJob"
      >
        <div class="form-group">
          <label for="title_pro">Title</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="title_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="technologies_pro">Technologies</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="technologies_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="description_pro">Description</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="description_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="deployLink_pro">Deploy Link</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="deployLink_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="githubLink_pro">Github Link</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="githubLink_pro"
            type="text"
            placeholder=""
           
          />
          <label for="img1_pro">Photo 1</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="img1_pro"
            type="text"
            placeholder=""
            
          />
          <label for="img2_pro">Photo 2</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="img2_pro"
            type="text"
  
          />
          <label for="img3_pro">Photo 3</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="img3_pro"
            type="text"

          />
          <label for="persona_id">User ID</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="persona_id"
            type="text"
            readonly
            required
          />
          <label for="persona_dni_persona">User Dni</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="persona_DNI_persona"
            type="text"
            readonly
            required
          />
        </div>
  
        <button
          [disabled]="contactFormJob.invalid"
          [ngStyle]="{ width: '100%', 'margin-top': '1rem' }"
          type="submit"
          class="btn btn-outline-dark btn-floating"
        >
          Accept
        </button>
      </form>
    </app-modal>
  
    <!-- Edit modal -->
    <app-modal [title]="'Edit Proyect'" #modalEdit>
      <form
        #form
        (ngSubmit)="updateProyect(this.contactFormJob)"
        [formGroup]="contactFormJob"
      >
        <div class="form-group">
          <label for="title_pro">Title</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="title_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="technologies_pro">Technologies</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="technologies_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="description_pro">Description</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="description_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="deployLink_pro">Deploy Link</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="deployLink_pro"
            type="text"
            placeholder=""
            required
          />
          <label for="githubLink_pro">Github Link</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="githubLink_pro"
            type="text"
            placeholder=""
           
          />
          <label for="img1_pro">Photo 1</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="img1_pro"
            type="text"
            placeholder=""
            
          />
          <label for="img2_pro">Photo 2</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="img2_pro"
            type="text"

          />
          <label for="img3_pro">Photo 3</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="img3_pro"
            type="text"

          />
          <label for="persona_id">User ID</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="persona_id"
            type="text"
            readonly
            required
          />
          <label for="persona_dni_persona">User Dni</label>
          <input
            [ngStyle]="{ width: '100%' }"
            formControlName="persona_DNI_persona"
            type="text"
            readonly
            required
          />
        </div>
  
        <button
          [disabled]="contactFormJob.invalid"
          [ngStyle]="{ width: '100%', 'margin-top': '1rem' }"
          type="submit"
          class="btn btn-outline-dark btn-floating"
        >
          Accept
        </button>
      </form>
    </app-modal>
  
    <!-- Delete Modal -->
    <app-modal [title]="'Delete Proyect?'" #modalDelete>
      <form #form (ngSubmit)="deleteProyect(modalDelete.obj.id)">
        <h1 class="text-center mb-5" *ngIf="modalDelete.obj">
          {{ modalDelete.obj.title_pro }}
        </h1>
  
        <div class="form-group">
          <button
            [ngStyle]="{ width: '100%', 'margin-top': '1rem' }"
            type="submit"
            class="btn btn-outline-dark btn-floating"
          >
            Accept
          </button>
          <button
            (click)="modalDelete.closeModal()"
            [ngStyle]="{ width: '100%', 'margin-top': '1rem' }"
            type="button"
            class="btn btn-outline-dark btn-floating"
          >
            Cancel
          </button>
        </div>
      </form>
    </app-modal>
  </div>

  <!-- Notification for no educations -->
  <div
    *ngIf="jobs?.length == 0 && isLog"
    class="col-lg-12 col-md-12 col-xl-12"
  >
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">No hay trabajos!</h4>
      <p>No se encontr√≥ ninguna trabajo</p>
    </div>
  </div>
  <!-- Notification for no data -->
  <div
    *ngIf="jobs?.length == 0 && !isLog"
    class="col-lg-12 col-md-12 col-xl-12 spinner"
  >
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
